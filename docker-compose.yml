version: '3'
networks:
  service:
  
services:
  mysql:
    networks:
      - service
    container_name: mysql
    build: database/
    restart: always
    ports:
      - 3306:3306
    expose:
      - '3306'
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: password

  service-discovery:
    networks:
      - service
    container_name: service-discovery
    restart: always                     
    build: ./backend-micro/service-discovery
    depends_on:
      - mysql
    environment:
      TZ: Asia/Shanghai
      USERNAME: root
      PASSWORD: password
      DB_URL: ${DB_URL:-mysql}:3306/book
      EUREKA_HOST: ${EUREKA_HOST:-service-discovery}
    volumes:                           
      - ./logs/:/app/log                
    ports:                              
      - "8080:8080"
      
  user-service:
    networks:
      - service
    container_name: user-service 
    restart: always                     
    build: ./backend-micro/user-service 
    depends_on:
      - mysql
      - service-discovery 
    environment:
      TZ: Asia/Shanghai
      USERNAME: root
      PASSWORD: password
      DB_URL: ${DB_URL:-mysql}:3306/book
    volumes:                           
      - ./logs/:/app/log                
    ports:                              
      - "9090:9090"
      
  book-service:
